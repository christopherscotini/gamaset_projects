<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
    
    <script src="#{facesContext.externalContext.requestContextPath}/resources/js/html5-trunk.js"></script>
    <link href="#{facesContext.externalContext.requestContextPath}/resources/css/icomoon/style.css" rel="stylesheet" />
    
    <!--[if lte IE 7]>
    <script src="css/icomoon-font/lte-ie7.js"></script>
    <![endif]-->

    <!-- NVD graphs css -->
    <link href="css/nvd-charts.css" rel="stylesheet" />

    <!-- Bootstrap css -->
    <link href="#{facesContext.externalContext.requestContextPath}/resources/css/bootstrap.css" rel="stylesheet" />

	<!-- SHORTCUT ICON -->
	<link rel="shortcut icon" type="image/jpg" href="#{request.contextPath}/resources/images/gama_icon.png" />
	
	<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/javascript/jquery_1.8.3.min.js"></script>
	<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/javascript/bootstrap.js"></script>
	<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/javascript/moment.js"></script>
	<title>DIARY BOARD</title>
</h:head>
<h:body>
<f:loadBundle basename="br.com.gamaset.diaryboard.view.bundle.Messages" var="msgs" />
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span4 offset4">
          <div class="signin">
            <h2 class="center-align-text">#{msgs['login.lbl.legend.nomesistema']}</h2>
            <h:form action="/index.xhtml" class="signin-wrapper" method="post">
              <div class="content">
                <input class="input input-block-level" placeholder="#{msgs['login.lbl.usuario']}" type="text" value=""></input>
                <input class="input input-block-level" placeholder="#{msgs['login.lbl.senha']}" type="password"></input>
              </div>
              <div class="actions">
                <input class="btn btn-info pull-right" type="submit" value="#{msgs['login.lbl.entrar']}"></input>
                <span class="checkbox-wrapper">
                  <a href="index.html" class="pull-left">#{msgs['login.lbl.esqueceusenha']}</a>
                </span>
                <div class="clearfix"></div>
              </div>
            </h:form>
          </div>
        </div>
      </div>
    </div>
    
    
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','http://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-41161221-1', 'srinu.me');
      ga('send', 'pageview');

    </script>

</h:body>
</html>
