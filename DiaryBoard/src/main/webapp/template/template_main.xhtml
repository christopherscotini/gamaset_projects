<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html;CHARSET=UTF-8" />
    <script src="#{facesContext.externalContext.requestContextPath}/resources/js/html5-trunk.js"></script>
    <link href="#{facesContext.externalContext.requestContextPath}/resources/css/icomoon/style.css" rel="stylesheet" />

    <!-- NVD graphs css -->
    <link href="css/nvd-charts.css" rel="stylesheet" />

    <!-- Bootstrap css -->
    <link href="#{facesContext.externalContext.requestContextPath}/resources/css/bootstrap.css" rel="stylesheet" />

    <!-- Default Primefaces css -->
    <link href="#{facesContext.externalContext.requestContextPath}/resources/css/defaultPrimefaces.css" rel="stylesheet" />

	<!-- SHORTCUT ICON -->
	<link rel="shortcut icon" type="image/jpg" href="#{request.contextPath}/resources/images/gama_icon.png" />
	
	<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/jquery_1.8.3.min.js"></script>
	<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/bootstrap.js"></script>
	<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/moment.js"></script>
	<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/jquery-maskMoney.js"></script>
	<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/custom.js"></script>

<h:body>
<f:loadBundle basename="br.com.gamaset.diaryboard.view.bundle.Messages" var="msgs" />
	<header>
		<ui:include src="/content/header/_header.xhtml" />
	</header>
	
	<div class="container-fluid">
		<div class="left-sidebar hidden-tablet hidden-phone">
			<ui:include src="/content/leftside_menu/_leftsideMenu.xhtml" />
		</div>
		<div class="dashboard-wrapper">
			<div id="main-nav" class="hidden-phone hidden-tablet">
				<ui:include src="/content/navbar/navbarContent.xhtml" />
			</div>
			<ui:fragment id="conteudo">
			<div class="main-container">
				<div class="widget-body" style="padding: 10px;">
					<ul class="breadcrumb-beauty">
						<ui:insert name="breadcrumb" />
					</ul>
				</div>
				<div class="row-fluid">
					<ui:insert name="content" />
				</div>
			</div>
			</ui:fragment>
		</div>	
	</div>

</h:body>
