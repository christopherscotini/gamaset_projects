<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/template_main.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="breadcrumb">
<!-- 		<li><a data-original-title="" href="#"> One </a></li> -->
<!-- 		<li><a data-original-title="" href="#"> Two </a></li> -->
<!-- 		<li><a data-original-title="" href="#"> Three </a></li> -->
<!-- 		<li><a data-original-title="" href="#"> Four </a></li> -->
	</ui:define>
	
	<ui:define name="content">
	<h:form styleClass="form-horizontal no-margin" acceptcharset="UTF-8" prependId="false" >
		<h:messages showDetail="true" showSummary="true"/>
		<div class="page-header">
        	<div class="pull-left">
              <h2>#{msgs['planojogo_edit.lbl.titulo.alterar']}</h2>
            </div>
            <ui:include src="/content/navbar/_taskAndDateHeaderPage.xhtml" />
        	<div class="clearfix"></div>
        </div>
        <div class="row-fluid">
			<div class="widget">
	        	<div class="widget-header">
	              <div class="title">
	                <span class="fs1" aria-hidden="true" data-icon="î‚®"></span>#{msgs['generico.lbl.tip']}
	              </div>
	            </div>
	            <div class="widget-body">
           			<div class="control-group">
		              	<label class="control-label">
		                 	 #{msgs['planojogo_edit.lbl.descricao']}
		               	</label>
						<div class="controls controls-row">
							<h:inputText id="input_descricao" value="#{planoJogoBean.planoJogoCadastrar.descricao}" />
						</div>
           			</div>
           			<div class="control-group">
		              	<label class="control-label">
		                 	 #{msgs['planojogo_edit.lbl.valorinvestimentoinicial']}
		               	</label>
						<div class="controls controls-row">
							<h:inputText id="input_valorinvestimentoinicial" value="#{planoJogoBean.planoJogoCadastrar.valorInvestimentoInicial}" styleClass="currency"  converter="decimalConverter" />
						</div>
           			</div>
           			<div class="control-group">
		              	<label class="control-label">
		                 	 #{msgs['planojogo_edit.lbl.numerodias']}
		               	</label>
		               	<div class="controls controls-row">
							<h:inputText id="input_numerodias" value="#{planoJogoBean.planoJogoCadastrar.numDiasPlano}"  />
						</div>
           			</div>
           			<div class="control-group">
		              	<label class="control-label">
		                 	 #{msgs['planojogo_edit.lbl.percentuallucromontantedia']}
		               	</label>
		               	<div class="controls controls-row">
							<h:inputText id="input_percentuallucromontantedia" value="#{planoJogoBean.planoJogoCadastrar.percentualLucroMontanteDia}" styleClass="float"  converter="decimalConverter" />
						</div>
           			</div>
           			<div class="control-group">
		              	<label class="control-label">
		                 	 #{msgs['planojogo_edit.lbl.percentualmontateapostadia']}
		               	</label>
		               	<div class="controls controls-row">
							<h:inputText id="input_percentualmontateapostadia" value="#{planoJogoBean.planoJogoCadastrar.percentualApostaMontanteDia}" styleClass="float"  converter="decimalConverter" />
						</div>
           			</div>
           			<div class="control-group">
		              	<label class="control-label">
		                 	 #{msgs['planojogo_edit.lbl.data']}
		               	</label>
						<div class="controls controls-row">
							<h:inputText value="#{planoJogoBean.planoJogoCadastrar.dataCriacao}" type="date" >
								<f:convertDateTime pattern="yyyy-MM-dd" />
							</h:inputText>
						</div>
           			</div>
	           	</div>
	           
	           	<div class="form-actions no-margin">
					<h:commandButton action="#{planoJogoBean.salvar()}" value="#{msgs['generico.btn_salvar']}" styleClass="btn btn-info pull-right" style="margin-left:5px;"/>
					<h:commandButton action="#{planoJogoBean.iniciarTela()}" value="#{msgs['generico.btn_voltar']}" styleClass="btn btn-info pull-right" />
		        	<div class="clearfix" />
	        	</div>
			</div>
		</div>
		
    </h:form>         
	</ui:define>
</ui:composition>
