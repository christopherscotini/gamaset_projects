<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/template_main.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="breadcrumb">
<!-- 		<li><a data-original-title="" href="#"> One </a></li> -->
<!-- 		<li><a data-original-title="" href="#"> Two </a></li> -->
<!-- 		<li><a data-original-title="" href="#"> Three </a></li> -->
<!-- 		<li><a data-original-title="" href="#"> Four </a></li> -->
	</ui:define>
	
	<ui:define name="content">
	
	<f:loadBundle basename="br.com.gamaset.diaryboard.view.bundle.Messages" var="msgs" />
	<h:form id="formMain">
		<div class="page-header">
        	<div class="pull-left">
              <h2>#{msgs['planojogo_list.lbl.titulotela.planojogo']</h2>
            </div>
            <ui:include src="/content/navbar/_taskAndDateHeaderPage.xhtml" />
        	<div class="clearfix"></div>
        </div>
        
		<div class="widget">
			<div class="widget-header">
				<div class="title">
					<span class="fs1" data-icon="î…—" aria-hidden="true"></span>
					#{msgs['planojogo_list.lbl.legend.planojogo']}
				</div>
			</div>
			<div class="widget-body">
				<p:dataTable id="tablePlanosJogo" value="#{planoJogoBean.entities}" var="result" rows="10" 
					paginator="true" paginatorPosition="bottom">
					
					<p:column headerText="#{msgs['generico.tabelacoluna.data']}" sortBy="#{result.dataCriacao}" styleClass="sorting_asc center-align-text" width="6%">
				        <h:outputText value="#{result.dataCriacao}" >
				        	<f:convertDateTime pattern="dd-MM-yyyy"/>
				        </h:outputText>
				    </p:column>
				    <p:column headerText="#{msgs['generico.tabelacoluna.valorinicial']}" sortBy="#{result.valorInvestimentoInicial}" styleClass="center-align-text" width="15%" >
				        <h:outputText value="R$" style="margin-right:2px;" />
				        <h:outputText value="#{result.valorInvestimentoInicial}" converter="decimalConverter" />
				    </p:column>
				    <p:column headerText="#{msgs['generico.tabelacoluna.apostasegura']}" sortBy="#{result.valorInvestimentoInicial}" styleClass="center-align-text" width="15%" >
				        <h:outputText value="#{result.percentualLucroMontanteDia}" converter="percentConverter" />
				    </p:column>
				    <p:column headerText="#{msgs['generico.tabelacoluna.lucrodia']}" sortBy="#{result.valorInvestimentoInicial}" styleClass="center-align-text" width="15%" >
				        <h:outputText value="#{result.percentualLucroMontanteDia}" converter="percentConverter"/>
				    </p:column>
				    <p:column headerText="#{msgs['generico.tabelacoluna.montanteatual']}" sortBy="#{result.valorInvestimentoInicial}" styleClass="center-align-text" width="15%" >
				        <h:outputText value="R$" style="margin-right:2px;" />
				        <h:outputText value="#{result.valorInvestimentoInicial}" converter="decimalConverter" />
				    </p:column>
				    
				    
				</p:dataTable>
			</div>
			
			<div class="form-actions no-margin">
				<h:commandButton action="#{planoJogoBean.navegarCadastrar()}" value="#{msgs['generico.btn_cadastrar']}" styleClass="btn btn-info pull-right" />
             <div class="clearfix" />
           </div>
		</div>

	</h:form>
	
	<script>
		addClassDatatable();
	</script>
	
	</ui:define>
</ui:composition>
