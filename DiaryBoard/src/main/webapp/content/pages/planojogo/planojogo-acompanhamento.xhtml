				<p:dataTable id="tablePlanosJogo" value="#{planoJogoBean.planoJogoCadastrar.apostas}" var="result" rows="30"

				    </p:column>
				    <p:column headerText="#{msgs['generico.tabelacoluna.betdia']}" sortBy="#{result.vlrBetDia}" styleClass="center-align-text" width="15%" >
				        <h:outputText value="R$" style="margin-right:2px;" />
				        <h:outputText value="#{result.vlrBetDia}" converter="decimalConverter" />
				    </p:column>
				    <p:column headerText="#{msgs['generico.tabelacoluna.valorinicial']}" sortBy="#{result.vlrInicialDia}" styleClass="center-align-text" width="15%" >

				        <h:outputText value="#{result.vlrFinalDia}" converter="decimalConverter"/>
				    </p:column>
				    <p:column headerText="#{msgs['generico.tabelacoluna.percentualobjetivo']}" sortBy="#{result.percObjetivoConcluidoDia}" styleClass="center-align-text" width="15%" >
				        <h:outputText value="#{result.percObjetivoConcluidoDia}" converter="percentConverter" />
				    </p:column>
				    <p:column headerText="#{msgs['generico.tabelacoluna.lucrodia']}" sortBy="#{result.percObjetivoConcluidoDia}" styleClass="center-align-text" width="15%" >
				        <h:outputText value="R$" style="margin-right:2px;" />
				        <h:outputText value="#{result.vlrLucroDia}" converter="decimalConverter" />
				    </p:column>
				    <p:column headerText="#{msgs['generico.tabelacoluna.percentuallucrodia']}" sortBy="#{result.percObjetivoConcluidoDia}" styleClass="center-align-text" width="15%" >
				        <h:outputText value="#{result.percLucroDia}" converter="percentConverter" />
				    </p:column>
				    <p:column headerText="#{msgs['generico.tabelacoluna.percentuallucrometa']}" sortBy="#{result.percObjetivoConcluidoDia}" styleClass="center-align-text" width="15%" >
