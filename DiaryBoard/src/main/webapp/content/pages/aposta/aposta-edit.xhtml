<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/template_main.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="breadcrumb">
<!-- 		<li><a data-original-title="" href="#"> One </a></li> -->
<!-- 		<li><a data-original-title="" href="#"> Two </a></li> -->
<!-- 		<li><a data-original-title="" href="#"> Three </a></li> -->
<!-- 		<li><a data-original-title="" href="#"> Four </a></li> -->
	</ui:define>
	
	<ui:define name="content">
	<h:form styleClass="form-horizontal no-margin" acceptcharset="UTF-8" prependId="false" >
		<h:messages showDetail="true" showSummary="true"/>
		<div class="page-header">
        	<div class="pull-left">
              <h2>#{msgs['aposta_edit.lbl.titulo.alterar']}</h2>
            </div>
            <ui:include src="/content/navbar/_taskAndDateHeaderPage.xhtml" />
        	<div class="clearfix"></div>
        </div>
        <div class="row-fluid">
			<div class="widget">
	        	<div class="widget-header">
	              <div class="title">
	                <span class="fs1" aria-hidden="true" data-icon="î‚®"></span>#{msgs['generico.lbl.tip']}
	              </div>
	            </div>
	            <div class="widget-body">
<!--            			<div class="control-group"> -->
<!-- 		              	<label class="control-label"> -->
<!-- 		                 	 #{msgs['aposta_edit.lbl.ticket']} -->
<!-- 		               	</label> -->
<!-- 						<div class="controls controls-row"> -->
<!-- 							<h:inputText id="input_ticket" value="#{apostaBean.apostaCadastrar.ticket}" /> -->
<!-- 						</div> -->
<!--            			</div> -->
           			<div class="control-group">
		              	<label class="control-label">
		                 	 #{msgs['aposta_edit.lbl.planojogo']}
		               	</label>
		               	<div class="controls controls-row">
							<h:selectOneMenu value="#{apostaBean.planoJogoSelecionado}" converter="genericEntityConverter" >
								<f:selectItems value="#{apostaBean.planoJogoList}" var="f" itemValue="#{f}" itemLabel="#{f.descricao}" />
								<p:ajax event="change" listener="#{apostaBean.onchangePlanojogoCombo()}" update="combo_planojogo" />
							</h:selectOneMenu>
						</div>
		               	<div class="controls controls-row">
							<h:selectOneMenu id="combo_planojogo" value="#{apostaBean.apostaCadastrar.planoJogoItem}" converter="genericEntityConverter" >
								<f:selectItems value="#{apostaBean.planoJogoItemList}" var="f" itemValue="#{f}" itemLabel="#{f.descricao}" />
								<p:ajax event="change" listener="#{apostaBean.onchangePlanojogoItemCombo()}" update="input_valoraposta" />
							</h:selectOneMenu>
						</div>
           			</div>
           			<div class="control-group">
		              	<label class="control-label">
		                 	 #{msgs['aposta_edit.lbl.evento']}
		               	</label>
						<div class="controls controls-row">
							<h:inputText id="input_hometeam" value="#{apostaBean.apostaCadastrar.bet.evento.descTimeCasa}"  />
							<h:outputText id="input_versus" value=" VS "  />
							<h:inputText id="input_awayteam" value="#{apostaBean.apostaCadastrar.bet.evento.descTimeVisitante}"  />
						</div>
           			</div>
           			<div class="control-group">
		              	<label class="control-label">
		                 	 #{msgs['aposta_edit.lbl.tipster']}
		               	</label>
		               	<div class="controls controls-row">
							<h:selectOneMenu value="#{apostaBean.apostaCadastrar.tipster}" converter="genericEntityConverter">
								<f:selectItems value="#{apostaBean.tipsterList}" var="f" itemValue="#{f}" itemLabel="#{f.nome}" />
							</h:selectOneMenu>
						</div>
           			</div>
           			<div class="control-group">
		              	<label class="control-label">
		                 	 #{msgs['aposta_edit.lbl.mercado']}
		               	</label>
		               	<div class="controls controls-row">
							<h:selectOneMenu value="#{apostaBean.apostaCadastrar.bet.evento.mercado}" converter="genericEntityConverter">
								<f:selectItems value="#{apostaBean.mercadosList}" var="f" itemValue="#{f}" itemLabel="#{f.selecao.descricao} - #{f.descricao}" />
							</h:selectOneMenu>
						</div>
           			</div>
           			<div class="control-group">
		              	<label class="control-label">
		                 	 #{msgs['aposta_edit.lbl.competicao']}
		               	</label>
		               	<div class="controls controls-row">
							<h:selectOneMenu value="#{apostaBean.apostaCadastrar.bet.campeonato}" converter="genericEntityConverter">
								<f:selectItems value="#{apostaBean.campeonatoList}" var="f" itemValue="#{f}" itemLabel="#{f.flag.nomeCompeticao}" />
							</h:selectOneMenu>
						</div>
           			</div>
           			<div class="control-group">
		              	<label class="control-label">
		                 	 #{msgs['aposta_edit.lbl.data']}
		               	</label>
						<div class="controls controls-row">
							<h:inputText value="#{apostaBean.apostaCadastrar.dataAposta}" type="date" >
								<f:convertDateTime pattern="yyyy-MM-dd" />
							</h:inputText>
						</div>
           			</div>
           			<div class="control-group">
		              	<label class="control-label">
		                 	 #{msgs['aposta_edit.lbl.valoraposta']}
		               	</label>
						<div class="controls controls-row">
							<h:inputText id="input_valoraposta" value="#{apostaBean.apostaCadastrar.valorAposta}"  styleClass="currency" converter="decimalConverter" >
								<p:ajax event="blur" listener="#{apostaBean.calculaValorOdd()}" update="input_odd"  />
								<p:ajax event="focus"  listener="#{apostaBean.calculaValorOdd()}" update="input_odd"  />
							</h:inputText>
						</div>
           			</div>
           			<div class="control-group">
		              	<label class="control-label">
		                 	 #{msgs['aposta_edit.lbl.odd']}
		               	</label>
						<div class="controls controls-row">
							<h:inputText id="input_odd" value="#{apostaBean.apostaCadastrar.bet.evento.odd}" styleClass="float" disabled="true" >
							</h:inputText>
						</div>
           			</div>
           			<div class="control-group">
		              	<label class="control-label">
		                 	 #{msgs['aposta_edit.lbl.retornopossivel']}
		               	</label>
						<div class="controls controls-row">
							<h:inputText id="input_retornopossivel" value="#{apostaBean.apostaCadastrar.valorRetorno}" styleClass="currency"  converter="decimalConverter" >
								<p:ajax event="blur" listener="#{apostaBean.calculaValorOdd()}" update="input_odd"  />
								<p:ajax event="focus"  listener="#{apostaBean.calculaValorOdd()}" update="input_odd"  />
							</h:inputText>
						</div>
           			</div>
           			<div class="control-group">
		              	<label class="control-label">
		                 	 #{msgs['aposta_edit.lbl.statusaposta']}
		               	</label>
						<div class="controls controls-row">
							<h:selectOneMenu value="#{apostaBean.apostaCadastrar.resultado}" >
								<f:selectItems value="#{apostaBean.resultadoApostaList}" var="f" itemValue="#{f}" itemLabel="#{f.label}" />
							</h:selectOneMenu>
						</div>
           			</div>
	           	</div>
	           
	           	<div class="form-actions no-margin">
					<h:commandButton action="#{apostaBean.salvar()}" value="#{msgs['generico.btn_salvar']}" styleClass="btn btn-info pull-right" style="margin-left:5px;"/>
					<h:commandButton action="#{apostaBean.iniciarTela()}" value="#{msgs['generico.btn_voltar']}" styleClass="btn btn-info pull-right" />
		        	<div class="clearfix" />
	        	</div>
			</div>
		</div>
		
    </h:form>         
	</ui:define>
</ui:composition>
