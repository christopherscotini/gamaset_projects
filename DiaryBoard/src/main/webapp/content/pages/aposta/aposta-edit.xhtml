<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/template_main.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="breadcrumb">
		<li><a data-original-title="" href="#"> One </a></li>
		<li><a data-original-title="" href="#"> Two </a></li>
		<li><a data-original-title="" href="#"> Three </a></li>
		<li><a data-original-title="" href="#"> Four </a></li>
	</ui:define>
	
	<ui:define name="content">
	<h:form styleClass="form-horizontal no-margin" acceptcharset="UTF-8" prependId="false">
	
		<div class="page-header">
        	<div class="pull-left">
              <h2>#{msgs['aposta_edit.lbl.titulo.alterar']}</h2>
            </div>
            <ui:include src="/content/navbar/_taskAndDateHeaderPage.xhtml" />
        	<div class="clearfix"></div>
        </div>
        <div class="row-fluid">
			<div class="widget">
	        	<div class="widget-header">
	              <div class="title">
	                <span class="fs1" aria-hidden="true" data-icon=""></span>#{msgs['generico.lbl.formulario']}
	              </div>
	            </div>
	            <div class="widget-body">
           			<div class="control-group">
		              	<label class="control-label">
		                 	 #{msgs['aposta_edit.lbl.id']}
		               	</label>
						<div class="controls controls-row">
							<h:inputText id="input_id" value="#{apostaBean.apostaCadastrar.id}" />
						</div>
           			</div>
           			<div class="control-group">
		              	<label class="control-label">
		                 	 #{msgs['aposta_edit.lbl.evento']}
		               	</label>
						<div class="controls controls-row">
							<h:inputText id="input_hometeam" value="#{apostaBean.apostaCadastrar.bet.evento.descTimeCasa}"  />
							<h:outputText id="input_versus" value=" VS "  />
							<h:inputText id="input_awayteam" value="#{apostaBean.apostaCadastrar.bet.evento.descTimeVisitante}"  />
						</div>
           			</div>
           			<div class="control-group">
		              	<label class="control-label">
		                 	 #{msgs['aposta_edit.lbl.mercado']}
		               	</label>
						<h:selectOneMenu value="#{apostaBean.apostaCadastrar.bet.evento.mercado}" converter="genericEntityConverter">
							<f:selectItems value="#{apostaBean.mercados}" var="f" itemValue="#{f}" itemLabel="#{f.selecao.descricao} - #{f.descricao}" />
						</h:selectOneMenu>
           			</div>
           			<div class="control-group">
		              	<label class="control-label">
		                 	 #{msgs['aposta_edit.lbl.competicao']}
		               	</label>
						<h:selectOneMenu value="#{apostaBean.apostaCadastrar.bet.campeonato.img}" converter="genericEntityConverter">
							<f:selectItems value="#{apostaBean.flags}" var="f" itemValue="#{f}" itemLabel="#{f.nomeCompeticao}" />
						</h:selectOneMenu>
           			</div>
           			<div class="control-group">
		              	<label class="control-label">
		                 	 #{msgs['aposta_edit.lbl.data']}
		               	</label>
						<div class="controls controls-row">
							<input type="date" name="bday" jsf:value="#{apostaBean.apostaCadastrar.dataBet}"></input>
						</div>
           			</div>
           			<div class="control-group">
		              	<label class="control-label">
		                 	 #{msgs['aposta_edit.lbl.valoraposta']}
		               	</label>
						<div class="controls controls-row">
							<h:inputText value="#{apostaBean.apostaCadastrar.valorAposta}"  />
						</div>
           			</div>
           			<div class="control-group">
		              	<label class="control-label">
		                 	 #{msgs['aposta_edit.lbl.odd']}
		               	</label>
						<div class="controls controls-row">
							<h:inputText value="#{apostaBean.apostaCadastrar.bet.evento.odd}"  />
						</div>
           			</div>
           			<div class="control-group">
		              	<label class="control-label">
		                 	 #{msgs['aposta_edit.lbl.retornopossivel']}
		               	</label>
						<div class="controls controls-row">
							<h:inputText value="#{apostaBean.apostaCadastrar.valorRetorno}"  />
						</div>
           			</div>
           			<div class="control-group">
		              	<label class="control-label">
		                 	 #{msgs['aposta_edit.lbl.statusaposta']}
		               	</label>
						<div class="controls controls-row">
							<h:selectBooleanCheckbox value="#{apostaBean.apostaCadastrar.statusResolvida}"  />
						</div>
           			</div>
	           	</div>
	           
	           	<div class="form-actions no-margin">
					<h:commandButton action="#{apostaBean.salvar()}" value="#{msgs['generico.btn_salvar']}" styleClass="btn btn-info pull-right" />
		        	<div class="clearfix" />
	        	</div>
			</div>
		</div>
		
    </h:form>         
	</ui:define>
</ui:composition>
