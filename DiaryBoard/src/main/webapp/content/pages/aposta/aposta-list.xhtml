<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/template_main.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="breadcrumb">
		<li><a data-original-title="" href="#"> One </a></li>
		<li><a data-original-title="" href="#"> Two </a></li>
		<li><a data-original-title="" href="#"> Three </a></li>
		<li><a data-original-title="" href="#"> Four </a></li>
	</ui:define>
	
	<ui:define name="content">
	<f:loadBundle basename="br.com.gamaset.diaryboard.view.bundle.Messages" var="msgs" />
	<h:form id="formMain">
		
		<div class="widget">
			<div class="widget-header">
				<div class="title">
					<span class="fs1" data-icon="" aria-hidden="true"></span>
					#{msgs['aposta_list.lbl.legend.apostas']}
				</div>
			</div>
			<div class="widget-body">
				<p:dataTable id="tableCampeonatos" 
					styleClass="table table-condensed table-bordered no-margin" 
					value="#{apostaBean.entities}" var="result" rows="10" 
					paginator="true" paginatorPosition="bottom">
					
					<p:column headerText="#{msgs['generico.tabelacoluna.data']}" sortBy="#{result.id}" styleClass="sorting_asc center-align-text" width="5%">
				        <h:outputText value="#{result.dataBet}" />
				    </p:column>
					<p:column headerText="#{msgs['generico.tabelacoluna.jogo']}" sortBy="#{result.id}" styleClass="center-align-text" width="10%" >
				        <h:outputText value="#{result.bet.evento.eventoDescricao}" />
				    </p:column>
					<p:column headerText="#{msgs['generico.tabelacoluna.competicao']}" sortBy="#{result.id}"  width="50%" >
				        <h:outputText value="#{result.bet.campeonato.img.nomeCompeticao}" />
				    </p:column>
					<p:column headerText="#{msgs['generico.tabelacoluna.mercado']}" sortBy="#{result.id}"  width="50%" >
				        <h:outputText value="#{result.bet.evento.mercado.selecao.descricao}" />
				    </p:column>
					<p:column headerText=""  width="10%" styleClass="center-align-text" >
						<h:commandLink action="#{apostaBean.navegarEditar(result)}" value="" style="margin-right:10px;" >
							<span data-icon=""></span>
						</h:commandLink>
						<h:commandLink action="#{apostaBean.navegarExcluir(result)}" style="margin-left:10px;" onclick="return confirm('Deseja realmente excluir esse campeonato?')" value="" >
							<span data-icon=""></span>
							<p:ajax update="@form" />
						</h:commandLink>
				    </p:column>
				    
				</p:dataTable>
			</div>
			
			<div class="form-actions no-margin">
				<h:commandButton action="#{apostaBean.navegarCadastrar()}" value="#{msgs['generico.btn_cadastrar']}" styleClass="btn btn-info pull-right" />
             <div class="clearfix" />
           </div>
		</div>

	</h:form>
	</ui:define>
</ui:composition>
